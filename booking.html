<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASQ | حجز موعد</title>

  <style>
    :root{
      --blue-dark:#0b3a70;--blue:#1565c0;--orange:#ff7a1a;
      --bg:#f7f9fc;--text:#0f172a;--card:#fff;--shadow:0 10px 25px rgba(0,0,0,.07);
    }
    body{margin:0;font-family:"Cairo",sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:900px;margin:auto;padding:28px 18px}
    h1{margin:0 0 8px;font-size:2rem;color:var(--blue-dark)}
    p.lead{margin:0 0 24px;color:#64748b}

    .booking-form{background:var(--card);padding:22px;border-radius:14px;
      box-shadow:var(--shadow);border:1px solid #e2e8f0}
    .field{display:flex;flex-direction:column;margin-bottom:16px}
    .field label{font-weight:700;margin-bottom:6px}
    .field input,.field select,.field textarea{
      padding:12px;border:1px solid #d1d5db;border-radius:8px;
      font-size:1rem;outline:0;background:#fff
    }
    .field input:focus,.field select:focus,.field textarea:focus{
      border-color:var(--blue)
    }

    .btn{padding:12px 18px;border:0;border-radius:10px;font-weight:800;cursor:pointer;font-size:1rem}
    .btn.primary{background:var(--orange);color:#fff;width:100%;margin-top:4px}
    .btn.primary:hover{opacity:.9}

    .success-msg,.error-msg{
      padding:14px;border-radius:10px;margin-top:18px;font-weight:700;text-align:center;display:none
    }
    .success-msg{background:#eaffea;border:1px solid #9cd59c;color:#146c14}
    .error-msg{background:#ffecec;border:1px solid #ffb5b5;color:#b30000}
  </style>
</head>

<body>
  <div id="asq-header"></div>

  <main>
    <section class="container">
      <h1>حجز موعد</h1>
      <p class="lead">يرجى تعبئة النموذج التالي لحجز موعد لطلب القطع أو الاستشارة الفنية.</p>

      <form id="bookingForm" class="booking-form" autocomplete="off">
        <div class="field">
          <label for="nameInput">الاسم الكامل</label>
          <input type="text" id="nameInput" name="name" required placeholder="مثال: عبد الله أحمد">
        </div>

        <div class="field">
          <label for="phoneInput">رقم الجوال</label>
          <input type="tel" id="phoneInput" name="phone" required placeholder="05xxxxxxxx">
        </div>

        <div class="field">
          <label for="typeSelect">نوع الحجز</label>
          <select id="typeSelect" name="type" required title="اختر نوع الحجز">
            <option value="">اختر نوع الحجز</option>
            <option value="طلب قطع أصلية">طلب قطع أصلية</option>
            <option value="استشارة فنية">استشارة فنية</option>
          </select>
        </div>

        <div class="field">
          <label for="dateInput">التاريخ المطلوب</label>
          <input type="date" id="dateInput" name="date" required>
        </div>

        <div class="field">
          <label for="noteTextarea">ملاحظات إضافية</label>
          <textarea id="noteTextarea" name="note" rows="4" placeholder="اكتب أي ملاحظات إضافية هنا"></textarea>
        </div>

        <button type="submit" class="btn primary">إرسال الطلب</button>
      </form>

      <p id="successMsg" class="success-msg">✅ تم إرسال طلبك بنجاح، سيتم التواصل معك قريبًا.</p>
      <p id="errorMsg" class="error-msg">❌ حدث خطأ أثناء الإرسال، تأكد من اتصال الإنترنت</p>
    </section>
  </main>

  <div id="asq-footer"></div>

  <!-- ✅ تحميل الهيدر والفوتر -->
  <script>
    (function(){
      const load = (id, file, cb) => fetch(file)
        .then(r => r.text())
        .then(h => {
          document.getElementById(id).innerHTML = h;
          if (typeof cb === "function") cb();
        });

      load('asq-header', './header.html', initHeaderMenu);
      load('asq-footer', './footer.html');
    })();

    function initHeaderMenu(){
      const burger = document.querySelector('.burger');
      const mobileMenu = document.querySelector('.mobile-dropdown');
      if (burger && mobileMenu){
        burger.addEventListener('click',()=>mobileMenu.classList.toggle('open'));
      }
    }
  </script>

  <!-- ✅ ربط Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCz8cp81HkT_tMiSZ3DqfHGeG8jEjQday8",
      authDomain: "asq-booking-system.firebaseapp.com",
      projectId: "asq-booking-system",
      storageBucket: "asq-booking-system.appspot.com",
      messagingSenderId: "564650359611",
      appId: "1:564650359611:web:cfd1f48f7a5c52d9a6951e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("bookingForm");
    const success = document.getElementById("successMsg");
    const error = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      success.style.display = "none";
      error.style.display = "none";

      try {
        await addDoc(collection(db,"bookings"), {
          name: form.name.value,
          phone: form.phone.value,
          type: form.type.value,
          date: form.date.value,
          note: form.note.value,
          createdAt: serverTimestamp()
        });

        form.reset();
        success.style.display = "block";
      } catch(err){
        console.error(err);
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
